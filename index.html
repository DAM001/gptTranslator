<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <meta name="theme-color" content="#565697">
    <title>GPT Translator</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&amp;family=Russo+One&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header>
        <h1>ChatGPT translator</h1>
        <h2>by DAM</h2>
    </header>

    <div class="content">
        <div class="block">
            <img src="./assets/setting.png" alt="Settings">
            <h2>Settings</h2>
            <p>API key:</p>
            <div class="api-folder">
                <input class="input-box" type="password" id="apiKey" placeholder="API Key">
                <button id="show" onclick="showApiKey()">Show</button></div>
            <p class="small">Note: Your api key is saved into the cookies.</p>
        </div>

        <div class="container">
            <div class="block">
                <img src="./assets/file.png" alt="Input">
                <h2>Input text</h2>
                <textarea class="input-box" type="text" id="message" placeholder="Enter text here"></textarea>
                <p class="dropdown">Language:</p>
                <select id="language">
                    <option value="english">English</option>
                    <option value="german">German</option>
                    <option value="hungarian">Hungarian</option>
                    <option value="mandarin">Mandarin Chinese</option>
                    <option value="spanish">Spanish</option>
                    <option value="hindi">Hindi</option>
                    <option value="arabic">Arabic</option>
                    <option value="bengali">Bengali</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="russian">Russian</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                    <option value="french">French</option>
                    <option value="turkish">Turkish</option>
                    <option value="italian">Italian</option>
                    <option value="dutch">Dutch</option>
                    <option value="swedish">Swedish</option>
                    <option value="indonesian">Indonesian</option>
                    <option value="urdu">Urdu</option>
                    <option value="polish">Polish</option>
                    <option value="hebrew">Hebrew</option>
                </select>
                <button id="sendBtn" onclick="sendMessage()">Translate</button>
            </div>

            <div class="block">
                <img src="./assets/language.png" alt="Language">
                <h2>Translation</h2>
                <div class="input-box">
                    <p id="answer"></p>
                </div>
                <button id="copyBtn" onclick="copyText()">Copy</button>
            </div>
        </div>

        <div class="block">
            <img src="./assets/history.png" alt="History">
            <h2>History</h2>
            <div id="history">

            </div>
        </div>
    </div>

    <script src="./src/cookies.js"></script>
    <script src="./src/history.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
