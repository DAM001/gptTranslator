<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <meta name="theme-color" content="#565697">
    <title>GPT Translator</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&amp;family=Russo+One&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header>
        <h1>ChatGPT translator</h1>
        <h2>by DAM</h2>
    </header>

    <div class="block">
        <h2>Settings</h2>
        <p>API key:</p>
        <input class="input-box" type="text" id="apiKey" placeholder="API Key">
        <p class="small">Note: Your api key is saved into the cookies.</p>
    </div>

    <div class="container">
        <div class="block">
            <h2>Input text</h2>
            <textarea class="input-box" type="text" id="message" placeholder="Enter text here"></textarea>
            <button id="sendBtn" onclick="sendMessage()">Translate</button>
        </div>

        <div class="block">
            <h2>Translation</h2>
            <div class="input-box">
                <p id="answer"></p>
            </div>
        </div>
    </div>

    <script src="./src/cookies.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
